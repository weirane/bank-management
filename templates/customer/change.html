{% extends "base.html" %}

{% block content %}

<h4>修改客户信息</h4>

<form class="pt-3" action="/customer/change" method="POST">
  <div class="form-group row">
    <!-- TODO: searchable -->
    <label for="id" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="id" maxlength="18" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">姓名</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="name" maxlength="32" />
    </div>
  </div>
  <div class="form-group row">
    <label for="tel" class="col-sm-1 col-form-label">电话</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="tel" maxlength="20" />
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-1 col-form-label">地址</label>
    <div class="col-sm-3">
      <!-- TODO: wider -->
      <input type="text" class="form-control" name="address" maxlength="128" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock content %}
