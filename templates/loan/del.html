{% extends "with-choices.html" %}

{% block content %}

<h4>删除贷款</h4>

<form class="pt-3" action="/loan/del" method="POST">
  <div class="form-group row">
    <label for="id" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-3">
      <select class="form-control choices-issue" name="id">
        {% for lo in loans %}
        <option value="{{ lo }}">{{ lo }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock content %}
