{% extends "base.html" %}

{% block content %}

<h4>发放贷款</h4>

<form class="pt-3" action="/loan/issue" method="POST">
  <div class="form-group row">
    <label for="id" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="id" maxlength="11" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-1 col-form-label">数额</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="amount" required />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock content %}
