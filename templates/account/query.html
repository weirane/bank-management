{% extends "base.html" %}

{% block content %}

<h4>查询账户信息</h4>

<form id="query-account">
  <div class="row">
    <div class="form-group col">
      <label for="id" class="col-form-label">ID</label>
      <input type="text" class="col-sm-10 form-control" name="id" maxlength="18" />
    </div>
    <div class="form-group col">
      <label for="tel" class="col-form-label">开户银行</label>
      <input type="text" class="col-sm-10 form-control" name="bank" maxlength="32" />
    </div>
    <div class="form-group col">
      <label for="address" class="col-form-label">开户日期</label>
      <input type="text" class="col-sm-10 form-control" name="open_date" />
    </div>
    <div class="form-group col">
      <label for="name" class="col-form-label">余额</label>
      <input type="text" class="col-sm-10 form-control" name="balance" pattern="\d+" />
    </div>
    <div class="form-group col">
      <label for="name" class="col-form-label">账户类别</label>
      <select type="text" class="col-sm-10 form-control" name="type" />
        <option selected value="">不选择</option>
        <option value="0">储蓄账户</option>
        <option value="1">支票账户</option>
      </select>
    </div>
  </div>
  <div class="row hide" id="type-save">
    <div class="form-group col-3">
      <label for="currency" class="col-form-label">货币类型</label>
      <input type="text" class="col-sm-10 form-control" name="currency" />
    </div>
    <div class="form-group col-3">
      <label for="interest_rate" class="col-form-label">利率</label>
      <input type="text" class="col-sm-10 form-control" name="interest_rate" />
    </div>
  </div>
  <div class="row hide" id="type-check">
    <div class="form-group col-3">
      <label for="credit" class="col-form-label">透支额</label>
      <input type="text" class="col-sm-10 form-control" name="credit" />
    </div>
  </div>
  <button onclick="query('/account/query', 'query-account')"
          type="button" class="btn btn-primary">提交</button>
</form>

<div class="pt-4 empty" id="result">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">类别</th>
        <th scope="col">开户银行</th>
        <th scope="col">开户日期</th>
        <th scope="col">余额</th>
        <th scope="col">其它信息</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<style>
#result.empty::before {
  content: "无结果";
}
#result.empty table {
  display: none;
}
#type-save.hide,
#type-check.hide {
  display: none;
}
</style>

{% endblock content %}

{% block tail %}
<script src="/static/account-query.js"></script>
{% endblock tail %}
