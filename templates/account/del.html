{% extends "with-choices.html" %}

{% block content %}

<h4>销毁账户</h4>

<form class="pt-3" action="/account/del" method="POST">
  <div class="form-group row">
    <label for="id" class="col-sm-1 col-form-label">账户号</label>
    <div class="col-sm-3">
      <select class="form-control choices-issue" name="id">
        {% for a in accounts %}
        <option value="{{ a }}">{{ a }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock content %}
